<!DOCTYPE html>
<html lang="en">
    <head>

                        <option value="one" selected>This Website Only</option>
                        <option value="all">All Websites</option>

                    <input type="text" class="add__title" placeholder="Add title">

                    <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            
            <div class="container clearfix">
                <div class="note">
                    <h2 class="note__title">Notes</h2>
                    
                    <div class="note__list">
